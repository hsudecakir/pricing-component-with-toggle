<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Component</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/script.js" defer></script>
</head>
<body>
  <div class="bg-image">
    <img src="assets/images/bg.svg">
  </div>
  <div class="bg-image--desktop">
    <img src="assets/images/bg--desktop.svg">
    <img src="assets/images/bg--desktop-2.svg">
  </div>
  <div class="container">
    <h1>Our Pricing</h1>
    <div class="switch">
      <p>Annually</p>
      <input type="checkbox" id="priceChangeInput">
      <p>Monthly</p>
    </div>
    <div class="packages">
      <div class="package basic">
        <p class="type">Basic</p>
        <div class="price-info">
          <span>$</span><p class="price">199.99</p>
        </div>
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
        <button>LEARN MORE</button>
      </div>
      <div class="package pro">
        <p class="type">Professional</p>
        <div class="price-info">
          <span>$</span><p class="price">249.99</p>
        </div>
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
        <button>LEARN MORE</button>
      </div>
      <div class="package master">
        <p class="type">Master</p>
        <div class="price-info">
          <span>$</span><p class="price">399.99</p>
        </div>
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
        <button>LEARN MORE</button>
      </div>
    </div>
  </div>
</body>
</html>
